<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Automotive | Dallen Gutierrez</title>
  </head>
  <body>
    <section class="header">
      <div class="header__left">
        <img class="header__logo" src="/images/car1.png" alt="" />
        <div class="header__title">Automotive</div>
      </div>

      <ul class="header__right">
        <li><a href="" class="header__item header__item--selected">Home</a></li>
        <li><a href="" class="header__item">Features</a></li>
        <li><a href="" class="header__item">Price</a></li>
        <li><a href="" class="header__item">Contact</a></li>
        <li>
          <a href="" class="header__item header__item--button">Features</a>
        </li>
      </ul>
    </section>

    <section class="showcase">
      <img src="/images/car3.jpeg" alt="" class="showcase__img" />
      <div class="showcase__text">
        <h1 class="showcase__primary">Your Car Repairs</h1>
        <h2 class="showcase__secondary">Visit us for your service</h2>
        <button class="showcase__button">Book Appointment</button>
      </div>
    </section>

    <section class="info">
      <div class="info__location">
        <h1 class="info__primary">Our Location</h1>
        <h2 class="info__secondary">152 Street Suburb County</h2>
      </div>
      <div class="info__phone">
        <h1 class="info__primary">Phone</h1>
        <h2 class="info__secondary">+1-801-801-801</h2>
      </div>
      <div class="info__email">
        <h1 class="info__primary">Email</h1>
        <h2 class="info__secondary">carsales@gmail.com</h2>
      </div>
    </section>
  </body>
</html>
